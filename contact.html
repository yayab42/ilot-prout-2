        <div class="row">
            <div class="col pl-5">
                <img src="./Assets/Accueil/header-nav/logo.png" width="100" alt="logo du site">
            </div>
        </div>
        <div class="jumbotron bg-transparent titre">
            <p class="display-1 text-center text-primary text-uppercase ">adopte</p>
            <p class="display-2 text-center text-light text-uppercase ">un</p>
            <p class="display-1 text-center text-danger text-uppercase tiitre">developpeur</p>

            <p class="display-4 text-center text-light text-uppercase">alentours</p>

            </p>
        </div>
    </header>

    <main class="container bg-primary text-light">
        <section class="row">
            <div class="col">
                <h2 class="display-2">Contactez-nous</h2>
                <form action="https://httpbin.org/post" method="post" target="_blank">
                    <div class="form-group">
                        <label for="contact-name">Votre Nom</label>
                        <input type="text" class="form-control" id="contact-name" name="contact-name" placeholder="Tapez-ici votre nom et prénom..." required>
                    </div>
                    <div class="form-group">
                        <label for="contact-mail">Votre adresse mail</label>
                        <input type="email" class="form-control" id="contact-mail" name="contact-mail" placeholder="Tapez-ici votre adresse mail..." required>
                    </div>
                    <div class="form-group">
                        <h3 class="display-3">Vous êtes</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contact-type" id="contact-type-1" value="particulier" focus>
                            <label class="form-check-label" for="contact-type-1">
                                Particulier
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contact-type" id="contact-type-2" value="professionnel">
                            <label class="form-check-label" for="contact-type-2">
                                Profesionnel
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contact-type" id="contact-type-3" value="autres">
                            <label class="form-check-label" for="contact-type-3">
                                Autres
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="object-message">Objet du message</label>
                        <select class="form-control" id="object-message">
                            <option>Devis</option>
                            <option>Question</option>
                            <option>SAV</option>
                            <option>Autres</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message-content">Votre message</label>
                        <textarea class="form-control" id="message-content" name="message-content" rows="3" placeholder="Tapez-ici votre message..."></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success">Envoyer le formulaire</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
